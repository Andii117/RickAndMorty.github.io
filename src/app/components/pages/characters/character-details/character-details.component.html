<div class="row justify-content-center mt-3" *ngIf="character$ | async as character">
    <div class="col-xs-12 col-sm-6 col-md-6 card justify-content-center mt-3">
        <div class="image mt-3">
            <img src="{{character.image}}" alt="character.name" class="card-img-top">
        </div>
        <div class="card-inner">
            <div class="header">
                <a [routerLink]="['/character-details', character.id]">
                    <h2> {{character.name | slice:0:15}} </h2>
                </a>
                <h4 class="text-muted">{{character.gender}}</h4>
                <small class="text-muted">Created: {{character.created | date}}</small>
            </div>
        </div>
    </div>
</div>
<div class="container justify-content-center">
    <button class="btn btn-primary btn-lg mt-3 " (click)="onGoBack()">
        Back
    </button>
</div>
